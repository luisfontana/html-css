<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Algumas em lista</h2>
    <ol type="I">
        <li><abbr title="Paragrágos usamos 'p'">PARAGRÁGOS</abbr></li>
        <li><abbr title="Para abreviações 'abbr'">ABREVIAÇÕES</abbr></li>
        <li><abbr title="Para importar imagens 'img'">IMPORTAÇÃO DE IMAGENS</abbr></li>
        <li><abbr title="Usamos a tag 'a'">ANCORAGEN</abbr></li>
        <li><abbr title="Usamos a tag 'q'">CITAÇÕES</abbr></li>
        <li><abbr title="Para texto deletado 'del'">TEXTO DELETADO</abbr></li>
        <li><abbr title="Texto inserido 'ins'">TEXTO INSERIDO</abbr></li>
        <li><abbr title="Para isso é unsado 'link' e a escolha favicon">ADICIONAR FAVICON</abbr></li>
        <li><abbr title="Usamos 'em'">ITÁLICO</abbr></li>
        <li><abbr title="Usamos 'strong'">NEGRITO</abbr></li>
        <li><abbr title="Para listas ordenadas 'ol'">LISTAS ORDENADAS</abbr></li>
        <li><abbr title="Listas não ordenadas 'ul'">LISTAS NÃO ORDENADAS</abbr></li>
        <li><span title="Exemplo de descrção">Exemplo de texto com descrição</span>.</li>
    </ol>
</body>
</html>
